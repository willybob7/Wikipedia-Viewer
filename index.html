<!DOCTYPE html>
<html>
<head>
    <title>Wikipedia Viewer</title>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="blk" class="block">
  <div id="cntr" class="centered">
    <h1>SEARCH STUFF</h1>
    <form class="one">
      <label>Search:
      <input type="text" class="input"></label>
      <button id="search" type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div class="one">
      <a href=" https://en.wikipedia.org/wiki/Special:Random" target="_blank"><button class="btn btn-danger">RANDOMNESS</button></a></div>
    <div class="info container">
      <div class="0"></div>
      <div class="1"></div>
      <div class="2"></div>
      <div class="3"></div>
      <div class="4"></div>
      <div class="5"></div>
      <div class="6"></div>
      <div class="7"></div>
      <div class="8"></div>
      <div class="9"></div>
    </div>
  </div>
</div>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="designs.js"></script>
</body>
</html>
